<div class="jumbotron">
  <h1 class="display-3 text-center">Employee Directory</h1>
  <hr />
  <button
    type="button"
    class="btn btn-primary btn-lg btn-block "
    data-toggle="modal"
    data-target="#exampleModalLong"
  >
    Add New Employee
  </button>

  <!--start Add new Employee -->

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalLong"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLongTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Enter Details to add new Employee
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                [(ngModel)]="employee.firstName"
                placeholder="First Name"
              />
            </div>
            <div class="form-group ">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                #name="ngModel"
                [(ngModel)]="employee.lastName"
                placeholder="Last Name"
              />
            </div>

            <div class="form-group">
              <label for="inputAddress">Gender</label>
              <div class="form-check" *ngFor="let gender of genders">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  #name="ngModel"
                  [(ngModel)]="employee.gender"
                  [value]="gender"
                />
                <label class="form-check-label"> {{ gender }} </label>
              </div>
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <input
                type="date"
                class="form-control"
                [(ngModel)]="employee.dateOfBirth"
                name="dateOfBirth"
                #name="ngModel"
                id="dateOfBirth"
                placeholder="Date of birth"
              />
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <input
                type="text"
                class="form-control"
                id="department"
                [(ngModel)]="employee.department"
                name="department"
                #name="ngModel"
                placeholder="Department"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary btn btn-primary btn-lg btn-block"
              (click)="onSubmit()"
              data-dismiss="modal"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--End of employee add-->
</div>

<!-- Listing Employee-->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">DOB</th>
      <th scope="col">Gender</th>
      <th scope="col">Department</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{ emp.firstName }}</th>
      <td>{{ emp.lastName }}</td>
      <td>{{ emp.dateOfBirth }}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.department }}</td>
    </tr>
  </tbody>
</table>
